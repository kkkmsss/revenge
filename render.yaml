databases:
  - name: revenge_DB
    databaseName: revenge_db
    user: revenge
    region: singapore

services:
  - type: web
    name: revenge
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: revenge_DB
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

